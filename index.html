<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map' style='color:#ffffff' ></i>
            <input type="text" placeholder="enter your location">
            <button class='bx bx-search'></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="./images/cloud.png" alt="cloud image">
                        <p class="temperature">16<span>oC</span></p>
                        <p>Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
